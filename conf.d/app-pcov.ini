[pcov]
; Enabled by default in this image (can be overridden via env/overrides)
pcov.enabled=1
; Keep defaults for memory/files unless overridden by local config
; pcov.initial.memory=655360
; pcov.initial.files=256

; Only collect coverage for project code (adjust to your app path)
pcov.directory=/var/www
; Exclude vendor, storage/cache, and common test fixtures from coverage
pcov.exclude="~(vendor|storage|var/cache|bootstrap/cache|tests?/fixtures)~"