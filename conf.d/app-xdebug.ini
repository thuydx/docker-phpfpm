[xdebug]
; Xdebug v3 - keep extension loaded, but disabled by default.
; NOTE: zend_extension is configured once in xdebug.ini; do NOT repeat it here
; to avoid "Cannot load Xdebug - it was already loaded" errors.

; --- Core mode & trigger behaviour ---
; Valid modes: off, develop, debug, trace, coverage, gcstats, profile
xdebug.mode=off

; Do NOT start automatically on web requests; enable explicitly when needed
; Valid values: yes, no, trigger
xdebug.start_with_request=no

; Client/IDE settings (adjust host/port to your IDE setup)
xdebug.discover_client_host=1
xdebug.client_host=host.docker.internal
xdebug.client_port=9003

; Logging (disabled by default). Uncomment for troubleshooting.
; xdebug.log=/var/log/xdebug/xdebug.log
; xdebug.log_level=7

; Profiler & tracing output locations (Xdebug 3 style).
; These are used when the corresponding mode is enabled via xdebug.mode.
xdebug.output_dir=/var/log/xdebug
xdebug.profiler_output_name="cachegrind.out.%p"

; Misc useful options
xdebug.scream=0
xdebug.cli_color=1
xdebug.idekey="PHPSTORM"
xdebug.show_error_trace=0
xdebug.show_exception_trace=0
xdebug.show_local_vars=0

; Legacy v2-style settings kept commented for reference only
; xdebug.remote_enable=1
; xdebug.remote_autostart=1
; xdebug.remote_handler=dbgp
; xdebug.profiler_enable=1
; xdebug.profiler_enable_trigger=1
; xdebug.profiler_output_dir=/var/log/xdebug